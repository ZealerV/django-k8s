apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-project-name
  namespace: django-project-name
  labels:
    app: redis-project-name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-project-name
  template:
    metadata:
      labels:
        app: redis-project-name
    spec:
      containers:
      - name: redis-project-name
        image: redis
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
        ports:
        - containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: redis-project-name-service
  namespace: django-project-name
  labels:
    app: redis-project-name
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis-project-name
  type: ClusterIP