apiVersion: v1
kind: Namespace
metadata:
  name: django-project-name

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: project-name-pv
  namespace: django-project-name
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.62.62.200
    path: /storage-1/kub-pv/project-name


---


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-project-name-pv-claim
  namespace: django-project-name
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi


