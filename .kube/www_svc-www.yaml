apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-project-name
  namespace: django-project-name
  labels:
    app: django-project-name
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-project-name
  template:
    metadata:
      labels:
        app: django-project-name
    spec:
      containers:
      - name: django-project-name
        image: pogossian/django-k8s:1.0.6
        imagePullPolicy: "Always"
        env:
          - name: django_db_user
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: user
          - name: django_db_pass
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
          - name: django_db_engine
            value: django.db.backends.mysql
          - name: django_db_name
            value: db
          - name: django_db_host
            value: db
          - name: django_db_port
            value: "3306"
        ports:
        - containerPort: 8000


---

apiVersion: v1
kind: Service
metadata:
  name: django-project-name-service
  namespace: django-project-name
  labels:
    app: django-project-name
spec:
  ports:
  - port: 81
    protocol: TCP
    targetPort: 8000
  selector:
    app: django-project-name
  type: LoadBalancer
  externalIPs:
  - 185.92.84.186
